<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LCS Stopwatch</title>
</head>
<body>
    <header>
        <div id="lcshdr">
            <img id="logo" src="logo" alt="Yearup logo" >
            <h2> Welcome To The LCS Community </h2>
            <h3> Where We Rise Above The Standards!</h3>
        </div>
    </header>

   <h1>LCS Stop Watch</h1>
   
<div id="time">
  <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
</div>
<div class="buttons">
  <div class="button" id="startBtn">Start</div>
  <div class="button" id="stopBtn">Stop</div>
  <div class="button" id="resetBtn">Reset</div>
</div>
</body>
<script src="index.js"></script>
</html>
